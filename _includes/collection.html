<a class="project-container" href="{{prj.link}}" target="_blank">
    <div class="project-image">
        <img src="{{site.baseurl}}/{{prj.img}}" alt="Project Title">
    </div class="project-image">
    <div class="info">
        <h3>{{prj.title}}</h3>
        {% if prj.info != "" %}
            <p>{{prj.info}}</p>
        {% endif %}
    </div>
    
    {% assign pages = "/simple-animations/, /threejs/, /web-pages/" %}
    {% if pages contains page.url %}
    <div class="project-detail">
        <p>here comes project detail</p>
    </div>    
    {% endif %}
</a class="project-container">
